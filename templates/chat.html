{% extends "base.html" %}
{% block title %}AI Chat{% endblock %}

{% block content %}
<div class="card">
<h1>ğŸ’¬ ×¦'××˜ ×¢× AI</h1>

<div id="chat-box" style="border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px; margin-bottom:10px;"></div>

<input id="user-input" type="text" placeholder="×›×ª×•×‘ ×”×•×“×¢×”..." style="width:80%;">
<button onclick="sendMessage()">×©×œ×—</button>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value;
    if (!message) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += "<div><b>××ª×”:</b> " + message + "</div>";

    fetch("/chat-api", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: message})
    })
    .then(res => res.json())
    .then(data => {
        chatBox.innerHTML += "<div><b>AI:</b> " + data.reply + "</div>";
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    input.value = "";
}
</script>
{% endblock %}
