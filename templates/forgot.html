{% extends "base.html" %}
{% block title %}שכחתי סיסמה – AICommerce{% endblock %}

{% block content %}
<div class="card">
    <h1>שכחת סיסמה</h1>
    <p>הקלד את האימייל שלך ותקבל קישור לאיפוס סיסמה (בפועל, כרגע הקישור מודפס לטרמינל).</p>

    <form method="POST">
        <label>אימייל:</label>
        <input type="email" name="email" required>

        <button type="submit">שלח קישור לאיפוס סיסמה</button>
    </form>

    <p>
        <a href="{{ url_for('login') }}">חזרה להתחברות</a>
    </p>
</div>
{% endblock %}
